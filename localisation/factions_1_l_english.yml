 joining_rule_GAR_only: "瓜拉尼人和查鲁亚人之间的双边条约"
 GAR_CHR_only_tt: "《波达萨斯条约》是瓜拉尼民族国和查鲁亚民族国两国之间在波达萨斯城签订的共同防御条约，旨在面对南美洲移民国家的围剿中互相扶持，建立一个稳定的后方。该条约以两国间共同作战的友谊为纽带，敲定了在瓜拉尼境内流亡的查鲁亚人的平等地位及安全保障，团结了南美洲的反殖民主义力量。但该条约仅局限于陆地接壤的瓜拉尼和查鲁亚两国，未能整合全南美洲的原住民的力量，但假以时日，或许原本只是互相扶持的两国会向更多国家伸出援手。"
 call_to_war_rule_defending_only: "仅在防御性战争中可以召唤盟友"
 reunify_usa_goal_name: "合众为一"
 reunify_usa_goal_desc: "合众国的内部分裂已久，如今各方彻底撕破了脸皮，倒是给了我们拨乱反正的机会。趁此机会，我们应该彻底消灭内战中的敌人，将灯塔重新点亮。"
 suppress_rebellion_goal_name: "镇压叛乱"
 suppress_rebellion_goal_desc: "由暴徒莫斯利率领的叛军已经在北英格兰集结，为了腾出手来保护仅剩的海外利益，我们应该尽快弹压这场叛乱，恢复本土的稳定。"
 reunified_germany_tt: "已通过决议重新统一德意志"
 control_miltary_goal_name: "重新掌控军队"
 control_miltary_goal_desc: "法国的军队已经不再忠诚，敬爱的元帅们也在密谋推翻共和，但我们仍有机会亡羊补牢，如果我们能迅速弹压这场叛乱的话。"
 save_the_country_goal_name: "救国义举"
 save_the_country_goal_desc: "反了，全都反了！地方上的人不支持中央也就算了，不就是自治权吗，朕给他们就是！但怎么连塞尔维亚的百姓也不体谅朝廷的难处呢？这帮把救国天天挂在嘴边的人，怎么就不来救救我们呢？"
 rhine_goal_name: "自由、平等、博爱"
 rhine_goal_desc: "自由、平等、博爱，组成了我国光荣的三色旗。这三句箴言指引着法国从二百年前走到现在，尽管祖国受到了严峻的考验，但我们依然坚信，沿着先贤的脚步，我们定能走出困局。"
 num_divisions_tt: "陆军师数量"
 iron_and_blood_name: "铁与血"
 iron_and_blood_desc: "当今世界，秩序崩溃，兵连祸结，一切再次回到了用实力说话的时代。唯有依靠铁与血才能重新统一德国，唯有依靠铁与血才能屹立于世界上！"
 central_america_goal_name: "团结以求自主"
 central_america_goal_desc: "中美洲各国在过去的很长一段时间里都受到美国的严重压迫，现如今，新兴的墨西哥野心家再次把目光投向我们，美洲原住民也开始抵抗我们的政府。中美洲各国国小力微，只有团结一致才能在乱世中保全国家的独立自主。"
 native_america_goal_name: "夺回原住民的土地"
 native_america_goal_desc: "美洲被殖民者压迫剥削了数百年，如今，美洲真正的主人已经集结起充足的力量，准备发起复仇。我们将推翻殖民者留下的政府，并建立起新的秩序，为美洲带来真正的平等。"
 siberian_goal_name: "团结西伯利亚"
 siberian_goal_desc: "西伯利亚诸民族在俄罗斯的冲击之下支离破碎，如今俄国人终于撤离了我们的土地，我们一定要趁此机会整合全西伯利亚的力量，以防俄国人卷土重来。"
 bodasasi_upgrade_name: "坚定斗志"
 bodasasi_upgrade_desc: "在我们的周围有着许多对我们敌意很大的国家，因此，瓜拉尼人和查鲁亚人必须团结起来以避免腹背受敌。我们必须坚信，团结起来的人民将不会被击败。"
 form_greater_romania_goal_name: "成立大罗马尼亚"
 form_greater_romania_goal_desc: "将罗马尼亚族裔团结在我们的旗帜之下，让我国成为重新统一罗马尼亚的功臣。"
